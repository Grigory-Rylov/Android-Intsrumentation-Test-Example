import com.github.grishberg.instrumentaltestsample.RunTestPlugin

apply plugin: 'com.android.application'
apply plugin: 'com.github.grishberg.androidemulatormanager'
apply plugin: 'com.github.grishberg.instrumentalplugin'
apply plugin: RunTestPlugin

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.github.grishberg.instrumentaltestsample"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // instrumental test framework
    androidTestImplementation 'com.github.grishberg:annotationprinter:0.2.4'
}

apply from: "emulators_config.gradle"
apply from: "instrumental_config.gradle"